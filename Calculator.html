<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>

  <body>
    <!--First we create a container element(line 15) which is a div element witha class called container-->
    <!--Inside the container div(line 15),
    we create another div element which will be the calculator container(line 16)-->
    <div class="container">
      <div class="calculator">
        <!--inside the calculator container(line 16), 
        create 2 div elements one to display the result(line 19) and another to display the input(line 26).-->
        <div class="output">
          <!--The output element(line 19) will further contain 2 pre elements. 
        The first one is called upper output(line 23), which displays the expression, and the 
        second one is called lower output(line 24), which displays the result.-->
          <pre id="upper"></pre>
          <pre id="lower">0</pre>
        </div>
        <div class="input">
          <!--The input element(line 26) will contain all kinds of input buttons we can have like,
        numbers, operators, clear, etc.-->
        <div class="row">
          <button class="wideBtn" id="clear">Clear</button>
          <button class="btn" id="backSpace">Del</button>
          <button class="btn" id="add">+</button>
      </div>
      <div class="row">
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
          <button class="btn" id="subtract">-</button>
      </div>
      <div class="row">
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
          <button class="btn" id="six">6</button>
          <button class="btn" id="multiply">*</button>
      </div>
      <div class="row">
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn" id="divide">/</button>
      </div>
      <div class="row">
          <button class="wideBtn" id="zero">0</button>
          <button class="btn" id="decimal">.</button>
          <button class="btn" id="equals">=</button>
      </div>
        <!--In the above code (lines 30-51), you can see the buttons are in a certain order because,
        we want our buttons to be in specific places. With different orders, 
        we can create different layouts of the calculator.-->
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
